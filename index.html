<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Circle Practice</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: white;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid #000;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }

    td input {
      width: 100%;
      padding: 6px;
      text-align: center;
    }

    td.given {
      background: #f0f0f0;
      font-weight: bold;
    }

    td.correct { background: #90ee90; }
    td.incorrect { background: #ffb6c6; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Unit Circle – Solve for All Values</h1>

  <div style="display:flex; gap:30px; align-items:flex-start;">
    <div style="flex:1;">
      <table>
        <thead>
          <tr>
            <th>radians</th>
            <th>degrees</th>
            <th>sin</th>
            <th>cos</th>
            <th>tan</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- UNIT CIRCLE SVG -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="300"
      height="300"
      viewBox="0 0 300 300"
      style="border:2px solid #000; background:white; border-radius:4px;"
    >
      <!-- Circle -->
      <circle cx="150" cy="150" r="120" fill="none" stroke="black" stroke-width="2"/>

      <!-- Axes -->
      <line x1="30" y1="150" x2="270" y2="150" stroke="black" stroke-width="2"/>
      <line x1="150" y1="30" x2="150" y2="270" stroke="black" stroke-width="2"/>

      <!-- Axis labels -->
      <text x="265" y="145" font-size="12" font-weight="bold">1</text>
      <text x="140" y="25" font-size="12" font-weight="bold">1</text>
      <text x="35" y="155" font-size="12" font-weight="bold">-1</text>
      <text x="145" y="290" font-size="12" font-weight="bold">-1</text>

      <g id="angleLines"></g>
      <g id="anglePoints"></g>
    </svg>
  </div>

  <div class="buttons">
    <button onclick="checkAnswers()">Done</button>
    <button onclick="location.reload()">Restart</button>
  </div>
</div>

<script src="./logicMath.js"></script>

<script>
  let problems = [];

  function init() {
    problems = generateProblems();
    renderTable();
    drawUnitCircle();
  }

  function drawUnitCircle() {
    const points = document.getElementById("anglePoints");
    const lines = document.getElementById("angleLines");
    const cx = 150, cy = 150, r = 120;

    const angles = [
      0,30,45,60,90,120,135,150,
      180,210,225,240,270,300,315,330
    ];

    angles.forEach(deg => {
      const rad = deg * Math.PI / 180;
      const x = cx + r * Math.cos(rad);
      const y = cy - r * Math.sin(rad);

      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", cx);
      line.setAttribute("y1", cy);
      line.setAttribute("x2", x);
      line.setAttribute("y2", y);
      line.setAttribute("stroke", "#ccc");
      lines.appendChild(line);

      const pt = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      pt.setAttribute("cx", x);
      pt.setAttribute("cy", y);
      pt.setAttribute("r", 4);
      pt.setAttribute("fill", "black");
      points.appendChild(pt);
    });
  }

  function renderTable() {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    problems.forEach(p => {
      const row = document.createElement("tr");

      ["radians","degrees","sin","cos","tan"].forEach(col => {
        const td = document.createElement("td");

        if (p.givenType === col) {
          td.className = "given";
          td.textContent = col === "degrees" ? p[col] + "°" : p[col];
        } else {
          const input = document.createElement("input");
          td.appendChild(input);
        }

        row.appendChild(td);
      });

      tbody.appendChild(row);
    });
  }

  function checkAnswers() {
    problems.forEach((p, i) => {
      const cells = document.querySelectorAll("#tableBody tr")[i].children;

      ["radians","degrees","sin","cos","tan"].forEach((col, j) => {
        const cell = cells[j];
        if (cell.classList.contains("given")) return;

        const input = cell.querySelector("input");
        cell.classList.toggle("correct", checkAnswer(p, col, input.value));
        cell.classList.toggle("incorrect", !checkAnswer(p, col, input.value));
      });
    });
  }

  init();
</script>
</body>
</html>
