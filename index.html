<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Circle Practice</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: white;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid #000;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #000;
      padding: 12px;
      text-align: center;
    }

    td input {
      width: 100%;
      padding: 6px;
      border: 2px solid #999;
      text-align: center;
      font-size: 14px;
    }

    td.given {
      background: #f9f9f9;
      font-weight: bold;
    }

    td.correct { background: #90EE90; }
    td.incorrect { background: #FFB6C6; }

    .feedback {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .symbol-panel {
      text-align: center;
      font-size: 18px;
    }

    .symbol-buttons button {
      font-size: 36px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Unit Circle – Solve for All Values</h1>

  <div style="display: flex; gap: 30px; align-items: flex-start;">
    <div style="flex: 1;">
      <table>
        <thead>
          <tr>
            <th>radians</th>
            <th>degrees</th>
            <th>sin</th>
            <th>cos</th>
            <th>tan</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- UNIT CIRCLE -->
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
      <svg width="300" height="300" style="border: 2px solid #000; background: white; border-radius: 4px;">
        <!-- Circle -->
        <circle cx="150" cy="150" r="120" fill="none" stroke="#000" stroke-width="2"/>
        
        <!-- Axes -->
        <line x1="30" y1="150" x2="270" y2="150" stroke="#000" stroke-width="2"/>
        <line x1="150" y1="30" x2="150" y2="270" stroke="#000" stroke-width="2"/>
        
        <!-- Axis labels -->
        <text x="265" y="145" font-size="12" font-weight="bold">1</text>
        <text x="140" y="25" font-size="12" font-weight="bold">1</text>
        <text x="35" y="155" font-size="12" font-weight="bold">-1</text>
        <text x="150" y="280" font-size="12" font-weight="bold">-1</text>
        
        <!-- Grid lines at key angles -->
        <g id="angleLines"></g>
        
        <!-- Points -->
        <g id="anglePoints"></g>
      </svg>

      <!-- SYMBOL BUTTONS -->
      <div class="symbol-panel">
        <strong>Insert symbol</strong>
        <div class="symbol-buttons">
          <button onclick="insertSymbol('√')">√</button>
          <button onclick="insertSymbol('π')">π</button>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="checkAnswers()">Done</button>
    <button onclick="location.reload()">Restart</button>
  </div>
</div>

<script src="logicMath.js"></script>

<script>
  let problems = [];
  let lastFocusedInput = null;

  function init() {
    problems = generateProblems();
    renderTable();
    drawUnitCircle();
  }

  function drawUnitCircle() {
    const pointsGroup = document.getElementById("anglePoints");
    const linesGroup = document.getElementById("angleLines");
    const cx = 150, cy = 150, radius = 120;
    
    // All 16 angles
    const angles = [
      { degrees: 0, label: "0" },
      { degrees: 30, label: "π/6" },
      { degrees: 45, label: "π/4" },
      { degrees: 60, label: "π/3" },
      { degrees: 90, label: "π/2" },
      { degrees: 120, label: "2π/3" },
      { degrees: 135, label: "3π/4" },
      { degrees: 150, label: "5π/6" },
      { degrees: 180, label: "π" },
      { degrees: 210, label: "7π/6" },
      { degrees: 225, label: "5π/4" },
      { degrees: 240, label: "4π/3" },
      { degrees: 270, label: "3π/2" },
      { degrees: 300, label: "5π/3" },
      { degrees: 315, label: "7π/4" },
      { degrees: 330, label: "11π/6" }
    ];
    
    angles.forEach(angle => {
      const radians = (angle.degrees * Math.PI) / 180;
      const x = cx + radius * Math.cos(radians);
      const y = cy - radius * Math.sin(radians);
      
      // Line from center to point
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", cx);
      line.setAttribute("y1", cy);
      line.setAttribute("x2", x);
      line.setAttribute("y2", y);
      line.setAttribute("stroke", "#ccc");
      line.setAttribute("stroke-width", "1");
      linesGroup.appendChild(line);
      
      // Point on circle
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", x);
      circle.setAttribute("cy", y);
      circle.setAttribute("r", "4");
      circle.setAttribute("fill", "#000");
      pointsGroup.appendChild(circle);
    });
  }

  function renderTable() {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    problems.forEach((p, i) => {
      const row = document.createElement("tr");
      ["radians","degrees","sin","cos","tan"].forEach(col => {
        const cell = document.createElement("td");

        if (p.givenType === col) {
          cell.className = "given";
          cell.textContent = col === "degrees" ? p[col] + "°" : p[col];
        } else {
          const input = document.createElement("input");
          input.type = "text";

          input.onfocus = () => {
            lastFocusedInput = input;
          };

          input.oninput = () => {
            p.userAnswers[col] = input.value;
          };

          cell.appendChild(input);
        }
        row.appendChild(cell);
      });
      tbody.appendChild(row);
    });
  }

  function insertSymbol(symbol) {
    if (!lastFocusedInput) return;

    const start = lastFocusedInput.selectionStart;
    const end = lastFocusedInput.selectionEnd;
    const value = lastFocusedInput.value;

    lastFocusedInput.value =
      value.slice(0, start) + symbol + value.slice(end);

    lastFocusedInput.selectionStart =
    lastFocusedInput.selectionEnd =
      start + symbol.length;

    lastFocusedInput.focus();
  }

  function checkAnswers() {
    let inputIndex = 0;

    problems.forEach((p, i) => {
      const cells = document.querySelectorAll("tbody tr")[i].querySelectorAll("td");
      
      ["radians","degrees","sin","cos","tan"].forEach((col, colIndex) => {
        const cell = cells[colIndex];
        
        // Skip given cells
        if (cell.classList.contains("given")) {
          return;
        }
        
        const input = cell.querySelector("input");
        if (!input) return;

        if (checkAnswer(p, col, input.value)) {
          cell.classList.add("correct");
        } else {
          cell.classList.add("incorrect");
        }
      });
    });
  }

  init();
</script>
</body>
</html>
