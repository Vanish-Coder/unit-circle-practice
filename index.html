<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Circle Practice</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: white;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid #000;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #000;
      padding: 12px;
      text-align: center;
    }

    td input {
      width: 100%;
      padding: 6px;
      border: 2px solid #999;
      text-align: center;
      font-size: 14px;
    }

    td.given {
      background: #f9f9f9;
      font-weight: bold;
    }

    td.correct { background: #90EE90; }
    td.incorrect { background: #FFB6C6; }

    .feedback {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .symbol-panel {
      text-align: center;
      font-size: 18px;
    }

    .symbol-buttons button {
      font-size: 36px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Unit Circle – Solve for All Values</h1>

  <div style="display: flex; gap: 30px;">
    <div style="flex: 1;">
      <table>
        <thead>
          <tr>
            <th>radians</th>
            <th>degrees</th>
            <th>sin</th>
            <th>cos</th>
            <th>tan</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- SYMBOL BUTTONS -->
    <div class="symbol-panel">
      <strong>Insert symbol</strong>
      <div class="symbol-buttons">
        <button onclick="insertSymbol('√')">√</button>
        <button onclick="insertSymbol('π')">π</button>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="checkAnswers()">Done</button>
    <button onclick="location.reload()">Restart</button>
  </div>
</div>

<script src="logicMath.js"></script>

<script>
  let problems = [];
  let lastFocusedInput = null;

  function init() {
    problems = generateProblems();
    renderTable();
  }

  function renderTable() {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    problems.forEach((p, i) => {
      const row = document.createElement("tr");
      ["radians","degrees","sin","cos","tan"].forEach(col => {
        const cell = document.createElement("td");

        if (p.givenType === col) {
          cell.className = "given";
          cell.textContent = col === "degrees" ? p[col] + "°" : p[col];
        } else {
          const input = document.createElement("input");
          input.type = "text";

          input.onfocus = () => {
            lastFocusedInput = input;
          };

          input.oninput = () => {
            p.userAnswers[col] = input.value;
          };

          cell.appendChild(input);
        }
        row.appendChild(cell);
      });
      tbody.appendChild(row);
    });
  }

  function insertSymbol(symbol) {
    if (!lastFocusedInput) return;

    const start = lastFocusedInput.selectionStart;
    const end = lastFocusedInput.selectionEnd;
    const value = lastFocusedInput.value;

    lastFocusedInput.value =
      value.slice(0, start) + symbol + value.slice(end);

    lastFocusedInput.selectionStart =
    lastFocusedInput.selectionEnd =
      start + symbol.length;

    lastFocusedInput.focus();
  }

  function checkAnswers() {
    let correct = 0;

    problems.forEach((p, i) => {
      ["radians","degrees","sin","cos","tan"].forEach(col => {
        const input = document.querySelectorAll("input")[correct];
        if (!input) return;

        if (checkAnswer(p, col, input.value)) {
          input.parentElement.classList.add("correct");
        } else {
          input.parentElement.classList.add("incorrect");
        }
      });
    });
  }

  init();
</script>
</body>
</html>
